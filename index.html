---
layout: default
title: Cuba Freedom and Peace
---

<section class="hero">
  <h1>Welcome to Cuba Freedom and Peace</h1>
  <p>News, articles, and updates about Cuba.</p>
</section>

<section class="latest-posts">
  <h2>Latest Posts</h2>
  <ul>
    {% for post in site.posts %}
      <li>
        {% if post.image %}
          <img src="{{ post.image }}" alt="{{ post.title }}">
        {% endif %}
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <p>{{ post.excerpt }}</p>
      </li>
    {% endfor %}
  </ul>
</section>
