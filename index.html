---
layout: default
title: Cuba Freedom and Peace
---

<div class="hero">
<h1>Welcome to Cuba Freedom and Peace</h1>
<p>Independent reporting and news about Cuba's fight for freedom.</p>
</div>

<section class="latest-grid">
{% for post in site.posts limit:5 %}
<div class="card">
  {% if post.image %}<img src="{{ post.image | relative_url }}" alt="{{ post.title }}">{% endif %}
  <div class="card-body">
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <p>{{ post.excerpt }}</p>
  </div>
</div>
{% endfor %}
</section>
