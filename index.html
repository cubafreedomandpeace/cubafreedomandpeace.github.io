<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuba Freedom & Peace - Unidos por la libertad y la paz</title>
    <meta name="description" content="Supporting democracy, human rights, and peaceful change in Cuba.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script>
        // --- Core React Functions and Helpers ---
        const { createElement: e, useState, Fragment } = React;

        // Helper function for creating Lucide icon elements (used instead of JSX tags)
        const Icon = ({ name, className }) => {
            const IconComponent = lucide[name];
            return IconComponent ? e(IconComponent, { className }) : null;
        };

        // --- Main Component ---
        const CubaFreedomSite = () => {
            const [posts, setPosts] = useState([
                {
                    id: 1,
                    title: "Standing with the Cuban People",
                    excerpt: "Our commitment to supporting democracy and human rights in Cuba remains unwavering.",
                    content: "The Cuban people deserve freedom, dignity, and the right to determine their own future. We stand in solidarity with those who peacefully advocate for change and human rights.",
                    date: "2025-10-05",
                    image: "https://images.unsplash.com/photo-1599582827103-19008a46e968?w=800&h=400&fit=crop"
                },
                {
                    id: 2,
                    title: "Hope for a Brighter Tomorrow",
                    excerpt: "Building bridges between communities for lasting peace and understanding.",
                    content: "Through dialogue, education, and mutual respect, we can create pathways to positive change. Our mission is to amplify voices calling for peaceful transformation.",
                    date: "2025-09-28",
                    image: "https://images.unsplash.com/photo-1469854523086-cc02fe5d8800?w=800&h=400&fit=crop"
                }
            ]);

            const [isAdmin, setIsAdmin] = useState(false);
            const [password, setPassword] = useState('');
            const [showAdminLogin, setShowAdminLogin] = useState(false);
            const [editingPost, setEditingPost] = useState(null);
            const [showPostForm, setShowPostForm] = useState(false);
            const [currentView, setCurrentView] = useState('home');

            const [formData, setFormData] = useState({
                title: '',
                excerpt: '',
                content: '',
                image: '',
                date: new Date().toISOString().split('T')[0]
            });

            // --- Handlers ---
            const handleLogin = () => {
                if (password === 'admin123') {
                    setIsAdmin(true);
                    setShowAdminLogin(false);
                    setPassword('');
                } else {
                    alert('Invalid password');
                }
            };

            const handleLogout = () => {
                setIsAdmin(false);
                setCurrentView('home');
            };

            const handleDeletePost = (id) => {
                if (window.confirm('Are you sure you want to delete this post?')) {
                    setPosts(posts.filter(p => p.id !== id));
                }
            };

            const handleEditPost = (post) => {
                setEditingPost(post.id);
                setFormData({
                    title: post.title,
                    excerpt: post.excerpt,
                    content: post.content,
                    image: post.image,
                    date: post.date
                });
                setShowPostForm(true);
            };

            const handleSavePost = () => {
                if (!formData.title || !formData.excerpt || !formData.content) {
                    alert('Please fill in all required fields');
                    return;
                }

                if (editingPost) {
                    setPosts(posts.map(p => p.id === editingPost ? { ...formData, id: editingPost } : p));
                } else {
                    setPosts([{ ...formData, id: Date.now() }, ...posts]);
                }

                setFormData({ title: '', excerpt: '', content: '', image: '', date: new Date().toISOString().split('T')[0] });
                setShowPostForm(false);
                setEditingPost(null);
            };

            const handleCancelEdit = () => {
                setFormData({ title: '', excerpt: '', content: '', image: '', date: new Date().toISOString().split('T')[0] });
                setShowPostForm(false);
                setEditingPost(null);
            };
            
            // --- Helper Components for Cleanliness ---
            const PostCard = ({ post, isAdmin, handleEditPost, handleDeletePost }) => e('div', { key: post.id, className: "bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-xl transition" },
                e('div', { className: "md:flex" },
                    post.image && e('img', { src: post.image, alt: post.title, className: "md:w-1/3 h-64 object-cover" }),
                    e('div', { className: "p-8 flex-1" },
                        e('div', { className: "flex justify-between items-start mb-4" },
                            e('div', null,
                                e('p', { className: "text-sm text-gray-500 mb-2" }, new Date(post.date).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })),
                                e('h3', { className: "text-2xl font-bold mb-3" }, post.title)
                            ),
                            isAdmin && e('div', { className: "flex space-x-2" },
                                e('button', { onClick: () => handleEditPost(post), className: "text-blue-600 hover:text-blue-700" }, e(Icon, { name: 'Edit', className: "w-5 h-5" })),
                                e('button', { onClick: () => handleDeletePost(post.id), className: "text-red-600 hover:text-red-700" }, e(Icon, { name: 'Trash2', className: "w-5 h-5" }))
                            )
                        ),
                        e('p', { className: "text-gray-600 mb-4" }, post.content)
                    )
                )
            );

            // --- Views ---

            const HomeView = () => e(Fragment, null,
                e('div', { className: "text-center mb-16" },
                    e('h2', { className: "text-5xl font-bold text-gray-900 mb-6" }, "Together for Freedom and Peace in Cuba"),
                    e('p', { className: "text-xl text-gray-600 max-w-3xl mx-auto mb-8" }, "We advocate for human rights, democracy, and peaceful change in Cuba. Join us in supporting the Cuban people's quest for freedom and dignity."),
                    e('button', { onClick: () => setCurrentView('posts'), className: "bg-blue-600 text-white px-8 py-4 rounded-lg text-lg font-semibold hover:bg-blue-700 transition inline-flex items-center" }, 
                        "Learn More ", e(Icon, { name: 'ChevronRight', className: "ml-2 w-5 h-5" })
                    )
                ),
                e('div', { className: "grid md:grid-cols-3 gap-8 mb-16" },
                    e('div', { className: "bg-white p-8 rounded-xl shadow-lg hover:shadow-xl transition" },
                        e(Icon, { name: 'Heart', className: "w-12 h-12 text-red-500 mb-4" }),
                        e('h3', { className: "text-2xl font-bold mb-3" }, "Human Rights"),
                        e('p', { className: "text-gray-600" }, "Advocating for the fundamental rights and freedoms of all Cuban citizens.")
                    ),
                    e('div', { className: "bg-white p-8 rounded-xl shadow-lg hover:shadow-xl transition" },
                        e(Icon, { name: 'Users', className: "w-12 h-12 text-blue-500 mb-4" }),
                        e('h3', { className: "text-2xl font-bold mb-3" }, "Unity"),
                        e('p', { className: "text-gray-600" }, "Building bridges and fostering solidarity within and beyond Cuban communities.")
                    ),
                    e('div', { className: "bg-white p-8 rounded-xl shadow-lg hover:shadow-xl transition" },
                        e(Icon, { name: 'BookOpen', className: "w-12 h-12 text-green-500 mb-4" }),
                        e('h3', { className: "text-2xl font-bold mb-3" }, "Education"),
                        e('p', { className: "text-gray-600" }, "Raising awareness about Cuba's situation and promoting informed dialogue.")
                    )
                ),
                e('div', { className: "mb-16" },
                    e('div', { className: "flex justify-between items-center mb-8" },
                        e('h3', { className: "text-3xl font-bold" }, "Latest News"),
                        e('button', { onClick: () => setCurrentView('posts'), className: "text-blue-600 hover:text-blue-700 font-semibold" }, "View All â†’")
                    ),
                    e('div', { className: "grid md:grid-cols-2 gap-8" },
                        posts.slice(0, 2).map(post => e('div', { key: post.id, className: "bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-xl transition" },
                            post.image && e('img', { src: post.image, alt: post.title, className: "w-full h-48 object-cover" }),
                            e('div', { className: "p-6" },
                                e('p', { className: "text-sm text-gray-500 mb-2" }, new Date(post.date).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })),
                                e('h4', { className: "text-xl font-bold mb-3" }, post.title),
                                e('p', { className: "text-gray-600 mb-4" }, post.excerpt),
                                e('button', { className: "text-blue-600 font-semibold hover:text-blue-700" }, "Read More â†’")
                            )
                        ))
                    )
                )
            );

            const PostsView = () => e('div', null,
                e('div', { className: "flex justify-between items-center mb-8" },
                    e('h2', { className: "text-4xl font-bold" }, "News & Updates"),
                    isAdmin && e('button', { onClick: () => { setShowPostForm(true); setEditingPost(null); }, className: "bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition inline-flex items-center" },
                        e(Icon, { name: 'Plus', className: "w-5 h-5 mr-2" }), "New Post"
                    )
                ),
                e('div', { className: "space-y-8" },
                    posts.map(post => e(PostCard, { key: post.id, post, isAdmin, handleEditPost, handleDeletePost }))
                )
            );

            // --- Main Render (Top Level) ---
            return e('div', { className: "min-h-screen bg-gradient-to-br from-blue-50 via-white to-red-50" },
                // Header
                e('header', { className: "bg-white shadow-md sticky top-0 z-50" },
                    e('div', { className: "max-w-7xl mx-auto px-4 sm:px-6 lg:px-8" },
                        e('div', { className: "flex justify-between items-center py-4" },
                            e('div', { className: "flex items-center space-x-3" },
                                e(Icon, { name: 'Globe', className: "w-10 h-10 text-blue-600" }),
                                e('div', null,
                                    e('h1', { className: "text-2xl font-bold text-gray-900" }, "Cuba Freedom & Peace"),
                                    e('p', { className: "text-sm text-gray-600" }, "Unidos por la libertad y la paz")
                                )
                            ),
                            e('nav', { className: "flex items-center space-x-6" },
                                e('button', { onClick: () => setCurrentView('home'), className: "text-gray-700 hover:text-blue-600 transition" }, "Home"),
                                e('button', { onClick: () => setCurrentView('about'), className: "text-gray-700 hover:text-blue-600 transition" }, "About"),
                                e('button', { onClick: () => setCurrentView('posts'), className: "text-gray-700 hover:text-blue-600 transition" }, "News"),
                                e('button', { onClick: () => setCurrentView('contact'), className: "text-gray-700 hover:text-blue-600 transition" }, "Contact"),
                                isAdmin ? 
                                    e('button', { onClick: handleLogout, className: "bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition" }, "Logout") : 
                                    e('button', { onClick: () => setShowAdminLogin(true), className: "bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition" }, "Admin")
                            )
                        )
                    )
                ),

                // Admin Login Modal
                showAdminLogin && e('div', { className: "fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" },
                    e('div', { className: "bg-white rounded-lg p-8 max-w-md w-full mx-4" },
                        e('div', { className: "flex justify-between items-center mb-6" },
                            e('h2', { className: "text-2xl font-bold" }, "Admin Login"),
                            e('button', { onClick: () => setShowAdminLogin(false), className: "text-gray-500 hover:text-gray-700" }, e(Icon, { name: 'X', className: "w-6 h-6" }))
                        ),
                        e('input', { type: "password", value: password, onChange: (e) => setPassword(e.target.value), onKeyPress: (e) => e.key === 'Enter' && handleLogin(), placeholder: "Enter password", className: "w-full px-4 py-3 border border-gray-300 rounded-lg mb-4 focus:ring-2 focus:ring-blue-500 focus:border-transparent" }),
                        e('button', { onClick: handleLogin, className: "w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition" }, "Login"),
                        e('p', { className: "text-sm text-gray-500 mt-4" }, "Demo password: admin123")
                    )
                ),

                // Post Form Modal (Full Form Content)
                showPostForm && isAdmin && e('div', { className: "fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 overflow-y-auto" },
                    e('div', { className: "bg-white rounded-lg p-8 max-w-2xl w-full mx-4 my-8" },
                        e('div', { className: "flex justify-between items-center mb-6" },
                            e('h2', { className: "text-2xl font-bold" }, editingPost ? 'Edit Post' : 'New Post'),
                            e('button', { onClick: handleCancelEdit, className: "text-gray-500 hover:text-gray-700" }, e(Icon, { name: 'X', className: "w-6 h-6" }))
                        ),
                        e('div', { className: "space-y-4" },
                            e('div', null,
                                e('label', { className: "block text-sm font-medium text-gray-700 mb-2" }, "Title *"),
                                e('input', { type: "text", value: formData.title, onChange: (e) => setFormData({...formData, title: e.target.value}), className: "w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" })
                            ),
                            e('div', null,
                                e('label', { className: "block text-sm font-medium text-gray-700 mb-2" }, "Excerpt *"),
                                e('input', { type: "text", value: formData.excerpt, onChange: (e) => setFormData({...formData, excerpt: e.target.value}), className: "w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" })
                            ),
                            e('div', null,
                                e('label', { className: "block text-sm font-medium text-gray-700 mb-2" }, "Content *"),
                                e('textarea', { value: formData.content, onChange: (e) => setFormData({...formData, content: e.target.value}), rows: 6, className: "w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" })
                            ),
                            e('div', null,
                                e('label', { className: "block text-sm font-medium text-gray-700 mb-2" }, "Image URL"),
                                e('input', { type: "text", value: formData.image, onChange: (e) => setFormData({...formData, image: e.target.value}), className: "w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" })
                            ),
                            e('div', null,
                                e('label', { className: "block text-sm font-medium text-gray-700 mb-2" }, "Date"),
                                e('input', { type: "date", value: formData.date, onChange: (e) => setFormData({...formData, date: e.target.value}), className: "w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" })
                            )
                        ),
                        e('div', { className: "flex space-x-4 mt-6" },
                            e('button', { onClick: handleSavePost, className: "flex-1 bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition flex items-center justify-center" }, e(Icon, { name: 'Save', className: "w-5 h-5 mr-2" }), "Save Post"),
                            e('button', { onClick: handleCancelEdit, className: "flex-1 bg-gray-200 text-gray-700 py-3 rounded-lg hover:bg-gray-300 transition" }, "Cancel")
                        )
                    )
                ),

                // Main Content Area (View Switcher)
                e('main', { className: "max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12" },
                    currentView === 'home' && e(HomeView),
                    currentView === 'posts' && e(PostsView),
                    currentView === 'about' && e('div', { className: "max-w-4xl mx-auto" },
                        e('h2', { className: "text-4xl font-bold mb-8" }, "About Our Mission"),
                        e('div', { className: "bg-white rounded-xl shadow-lg p-8 mb-8" },
                            e('p', { className: "text-lg text-gray-700 mb-6" }, "Cuba Freedom & Peace is dedicated to supporting the Cuban people in their pursuit of democracy, human rights, and self-determination. We believe in peaceful dialogue, international solidarity, and the power of collective action to bring about positive change."),
                            e('p', { className: "text-lg text-gray-700 mb-6" }, "Our organization works to amplify the voices of Cuban civil society, provide accurate information about the situation in Cuba, and advocate for policies that support freedom and peace on the island."),
                            e('p', { className: "text-lg text-gray-700" }, "We stand with all those who work peacefully for a better future for Cuba, where human rights are respected, democracy flourishes, and all citizens can live in dignity and freedom.")
                        )
                    ),
                    currentView === 'contact' && e('div', { className: "max-w-2xl mx-auto" },
                        e('h2', { className: "text-4xl font-bold mb-8" }, "Get In Touch"),
                        e('div', { className: "bg-white rounded-xl shadow-lg p-8" },
                            e('div', { className: "space-y-6" },
                                e('div', null, e('label', { className: "block text-sm font-medium text-gray-700 mb-2" }, "Name"), e('input', { type: "text", className: "w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" })),
                                e('div', null, e('label', { className: "block text-sm font-medium text-gray-700 mb-2" }, "Email"), e('input', { type: "email", className: "w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" })),
                                e('div', null, e('label', { className: "block text-sm font-medium text-gray-700 mb-2" }, "Message"), e('textarea', { rows: 6, className: "w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" })),
                                e('button', { onClick: (e) => { e.preventDefault(); alert('Message sent! (Demo)'); }, className: "w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition font-semibold" }, "Send Message")
                            )
                        )
                    )
                ),

                // Footer
                e('footer', { className: "bg-gray-900 text-white mt-20" },
                    e('div', { className: "max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12" },
                        e('div', { className: "grid md:grid-cols-3 gap-8 mb-8" },
                            e('div', null,
                                e('h3', { className: "text-xl font-bold mb-4" }, "Cuba Freedom & Peace"),
                                e('p', { className: "text-gray-400" }, "Supporting democracy and human rights in Cuba through peaceful advocacy and solidarity.")
                            ),
                            e('div', null,
                                e('h3', { className: "text-xl font-bold mb-4" }, "Quick Links"),
                                e('div', { className: "space-y-2" },
                                    e('button', { onClick: () => setCurrentView('home'), className: "block text-gray-400 hover:text-white transition" }, "Home"),
                                    e('button', { onClick: () => setCurrentView('about'), className: "block text-gray-400 hover:text-white transition" }, "About"),
                                    e('button', { onClick: () => setCurrentView('posts'), className: "block text-gray-400 hover:text-white transition" }, "News"),
                                    e('button', { onClick: () => setCurrentView('contact'), className: "block text-gray-400 hover:text-white transition" }, "Contact")
                                )
                            ),
                            e('div', null,
                                e('h3', { className: "text-xl font-bold mb-4" }, "Connect"),
                                e('p', { className: "text-gray-400 mb-4" }, "Stay updated with our latest news and initiatives."),
                                e('div', { className: "flex space-x-4" },
                                    e(Icon, { name: 'Globe', className: "w-6 h-6 text-gray-400 hover:text-white cursor-pointer transition" }),
                                    e(Icon, { name: 'Heart', className: "w-6 h-6 text-gray-400 hover:text-white cursor-pointer transition" }),
                                    e(Icon, { name: 'Users', className: "w-6 h-6 text-gray-400 hover:text-white cursor-pointer transition" })
                                )
                            )
                        ),
                        e('div', { className: "border-t border-gray-800 pt-8 text-center text-gray-400" },
                            e('p', null, "Â© 2025 Cuba Freedom & Peace. All rights reserved.")
                        )
                    )
                )
            );
        };

        // Final Render
        ReactDOM.render(e(CubaFreedomSite), document.getElementById('root'));
    </script>
</body>
</html>
