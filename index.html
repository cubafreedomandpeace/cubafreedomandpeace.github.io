<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuba Freedom & Peace - Unidos por la libertad y la paz</title>
    <meta name="description" content="Supporting democracy, human rights, and peaceful change in Cuba.">
    
    <!-- All scripts loaded from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;
        const { Globe, Heart, Users, BookOpen, ChevronRight, Edit, Trash2, Plus, X, Save } = lucide;

        const Icon = ({ icon: IconComponent, ...props }) => {
            const ref = React.useRef(null);
            React.useEffect(() => {
                if (ref.current) {
                    ref.current.innerHTML = '';
                    lucide.createElement(IconComponent).render(ref.current);
                }
            }, [IconComponent]);
            return React.createElement('i', { ref, ...props });
        };

        const CubaFreedomSite = () => {
            const [posts, setPosts] = useState([
                {
                    id: 1,
                    title: "Standing with the Cuban People",
                    excerpt: "Our commitment to supporting democracy and human rights in Cuba remains unwavering.",
                    content: "The Cuban people deserve freedom, dignity, and the right to determine their own future. We stand in solidarity with those who peacefully advocate for change and human rights.",
                    date: "2025-10-05",
                    image: "https://images.unsplash.com/photo-1599582827103-19008a46e968?w=800&h=400&fit=crop"
                },
                {
                    id: 2,
                    title: "Hope for a Brighter Tomorrow",
                    excerpt: "Building bridges between communities for lasting peace and understanding.",
                    content: "Through dialogue, education, and mutual respect, we can create pathways to positive change. Our mission is to amplify voices calling for peaceful transformation.",
                    date: "2025-09-28",
                    image: "https://images.unsplash.com/photo-1469854523086-cc02fe5d8800?w=800&h=400&fit=crop"
                }
            ]);

            const [isAdmin, setIsAdmin] = useState(false);
            const [password, setPassword] = useState('');
            const [showAdminLogin, setShowAdminLogin] = useState(false);
            const [editingPost, setEditingPost] = useState(null);
            const [showPostForm, setShowPostForm] = useState(false);
            const [currentView, setCurrentView] = useState('home');

            const [formData, setFormData] = useState({
                title: '',
                excerpt: '',
                content: '',
                image: '',
                date: new Date().toISOString().split('T')[0]
            });

            const handleLogin = () => {
                if (password === 'admin123') {
                    setIsAdmin(true);
                    setShowAdminLogin(false);
                    setPassword('');
                } else {
                    alert('Invalid password');
                }
            };

            const handleLogout = () => {
                setIsAdmin(false);
                setCurrentView('home');
            };

            const handleDeletePost = (id) => {
                if (window.confirm('Are you sure you want to delete this post?')) {
                    setPosts(posts.filter(p => p.id !== id));
                }
            };

            const handleEditPost = (post) => {
                setEditingPost(post.id);
                setFormData({
                    title: post.title,
                    excerpt: post.excerpt,
                    content: post.content,
                    image: post.image,
                    date: post.date
                });
                setShowPostForm(true);
            };

            const handleSavePost = () => {
                if (!formData.title || !formData.excerpt || !formData.content) {
                    alert('Please fill in all required fields');
                    return;
                }

                if (editingPost) {
                    setPosts(posts.map(p => p.id === editingPost ? { ...formData, id: editingPost } : p));
                } else {
                    setPosts([{ ...formData, id: Date.now() }, ...posts]);
                }

                setFormData({ title: '', excerpt: '', content: '', image: '', date: new Date().toISOString().split('T')[0] });
                setShowPostForm(false);
                setEditingPost(null);
            };

            const handleCancelEdit = () => {
                setFormData({ title: '', excerpt: '', content: '', image: '', date: new Date().toISOString().split('T')[0] });
                setShowPostForm(false);
                setEditingPost(null);
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 via-white to-red-50">
                    <header className="bg-white shadow-md sticky top-0 z-50">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center py-4">
                                <div className="flex items-center space-x-3">
                                    <Icon icon="Globe" className="w-10 h-10 text-blue-600" />
                                    <div>
                                        <h1 className="text-2xl font-bold text-gray-900">Cuba Freedom & Peace</h1>
                                        <p className="text-sm text-gray-600">Unidos por la libertad y la paz</p>
                                    </div>
                                </div>
                                <nav className="flex items-center space-x-6">
                                    <button onClick={() => setCurrentView('home')} className="text-gray-700 hover:text-blue-600 transition">Home</button>
                                    <button onClick={() => setCurrentView('about')} className="text-gray-700 hover:text-blue-600 transition">About</button>
                                    <button onClick={() => setCurrentView('posts')} className="text-gray-700 hover:text-blue-600 transition">News</button>
                                    <button onClick={() => setCurrentView('contact')} className="text-gray-700 hover:text-blue-600 transition">Contact</button>
                                    {isAdmin ? (
                                        <button onClick={handleLogout} className="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition">
                                            Logout
                                        </button>
                                    ) : (
                                        <button onClick={() => setShowAdminLogin(true)} className="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
                                            Admin
                                        </button>
                                    )}
                                </nav>
                            </div>
                        </div>
                    </header>

                    {showAdminLogin && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-8 max-w-md w-full mx-4">
                                <div className="flex justify-between items-center mb-6">
                                    <h2 className="text-2xl font-bold">Admin Login</h2>
                                    <button onClick={() => setShowAdminLogin(false)} className="text-gray-500 hover:text-gray-700">
                                        <Icon icon="X" className="w-6 h-6" />
                                    </button>
                                </div>
                                <input
                                    type="password"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    onKeyPress={(e) => e.key === 'Enter' && handleLogin()}
                                    placeholder="Enter password"
                                    className="w-full px-4 py-3 border border-gray-300 rounded-lg mb-4 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                />
                                <button onClick={handleLogin} className="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition">
                                    Login
                                </button>
                                <p className="text-sm text-gray-500 mt-4">Demo password: admin123</p>
                            </div>
                        </div>
                    )}

                    {showPostForm && isAdmin && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 overflow-y-auto">
                            <div className="bg-white rounded-lg p-8 max-w-2xl w-full mx-4 my-8">
                                <div className="flex justify-between items-center mb-6">
                                    <h2 className="text-2xl font-bold">{editingPost ? 'Edit Post' : 'New Post'}</h2>
                                    <button onClick={handleCancelEdit} className="text-gray-500 hover:text-gray-700">
                                        <Icon icon="X" className="w-6 h-6" />
                                    </button>
                                </div>
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Title *</label>
                                        <input
                                            type="text"
                                            value={formData.title}
                                            onChange={(e) => setFormData({...formData, title: e.target.value})}
                                            className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Excerpt *</label>
                                        <input
                                            type="text"
                                            value={formData.excerpt}
                                            onChange={(e) => setFormData({...formData, excerpt: e.target.value})}
                                            className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Content *</label>
                                        <textarea
                                            value={formData.content}
                                            onChange={(e) => setFormData({...formData, content: e.target.value})}
                                            rows={6}
                                            className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Image URL</label>
                                        <input
                                            type="text"
                                            value={formData.image}
                                            onChange={(e) => setFormData({...formData, image: e.target.value})}
                                            className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Date</label>
                                        <input
                                            type="date"
                                            value={formData.date}
                                            onChange={(e) => setFormData({...formData, date: e.target.value})}
                                            className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        />
                                    </div>
                                </div>
                                <div className="flex space-x-4 mt-6">
                                    <button onClick={handleSavePost} className="flex-1 bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition flex items-center justify-center">
                                        <Icon icon="Save" className="w-5 h-5 mr-2" />
                                        Save Post
                                    </button>
                                    <button onClick={handleCancelEdit} className="flex-1 bg-gray-200 text-gray-700 py-3 rounded-lg hover:bg-gray-300 transition">
                                        Cancel
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
                        {currentView === 'home' && (
                            <>
                                <div className="text-center mb-16">
                                    <h2 className="text-5xl font-bold text-gray-900 mb-6">
                                        Together for Freedom and Peace in Cuba
                                    </h2>
                                    <p className="text-xl text-gray-600 max-w-3xl mx-auto mb-8">
                                        We advocate for human rights, democracy, and peaceful change in Cuba. Join us in supporting the Cuban people's quest for freedom and dignity.
                                    </p>
                                    <button onClick={() => setCurrentView('posts')} className="bg-blue-600 text-white px-8 py-4 rounded-lg text-lg font-semibold hover:bg-blue-700 transition inline-flex items-center">
                                        Learn More <Icon icon="ChevronRight" className="ml-2 w-5 h-5" />
                                    </button>
                                </div>

                                <div className="grid md:grid-cols-3 gap-8 mb-16">
                                    <div className="bg-white p-8 rounded-xl shadow-lg hover:shadow-xl transition">
                                        <Icon icon="Heart" className="w-12 h-12 text-red-500 mb-4" />
                                        <h3 className="text-2xl font-bold mb-3">Human Rights</h3>
                                        <p className="text-gray-600">Advocating for the fundamental rights and freedoms of all Cuban citizens.</p>
                                    </div>
                                    <div className="bg-white p-8 rounded-xl shadow-lg hover:shadow-xl transition">
                                        <Icon icon="Users" className="w-12 h-12 text-blue-500 mb-4" />
                                        <h3 className="text-2xl font-bold mb-3">Unity</h3>
                                        <p className="text-gray-600">Building bridges and fostering solidarity within and beyond Cuban communities.</p>
                                    </div>
                                    <div className="bg-white p-8 rounded-xl shadow-lg hover:shadow-xl transition">
                                        <Icon icon="BookOpen" className="w-12 h-12 text-green-500 mb-4" />
                                        <h3 className="text-2xl font-bold mb-3">Education</h3>
                                        <p className="text-gray-600">Raising awareness about Cuba's situation and promoting informed dialogue.</p>
                                    </div>
                                </div>

                                <div className="mb-16">
                                    <div className="flex justify-between items-center mb-8">
                                        <h3 className="text-3xl font-bold">Latest News</h3>
                                        <button onClick={() => setCurrentView('posts')} className="text-blue-600 hover:text-blue-700 font-semibold">
                                            View All →
                                        </button>
                                    </div>
                                    <div className="grid md:grid-cols-2 gap-8">
                                        {posts.slice(0, 2).map(post => (
                                            <div key={post.id} className="bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-xl transition">
                                                {post.image && (
                                                    <img src={post.image} alt={post.title} className="w-full h-48 object-cover" />
                                                )}
                                                <div className="p-6">
                                                    <p className="text-sm text-gray-500 mb-2">{new Date(post.date).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}</p>
                                                    <h4 className="text-xl font-bold mb-3">{post.title}</h4>
                                                    <p className="text-gray-600 mb-4">{post.excerpt}</p>
                                                    <button className="text-blue-600 font-semibold hover:text-blue-700">Read More →</button>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </>
                        )}

                        {currentView === 'posts' && (
                            <div>
                                <div className="flex justify-between items-center mb-8">
                                    <h2 className="text-4xl font-bold">News & Updates</h2>
                                    {isAdmin && (
                                        <button onClick={() => { setShowPostForm(true); setEditingPost(null); }} className="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition inline-flex items-center">
                                            <Icon icon="Plus" className="w-5 h-5 mr-2" />
                                            New Post
                                        </button>
                                    )}
                                </div>
                                <div className="space-y-8">
                                    {posts.map(post => (
                                        <div key={post.id} className="bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-xl transition">
                                            <div className="md:flex">
                                                {post.image && (
                                                    <img src={post.image} alt={post.title} className="md:w-1/3 h-64 object-cover" />
                                                )}
                                                <div className="p-8 flex-1">
                                                    <div className="flex justify-between items-start mb-4">
                                                        <div>
                                                            <p className="text-sm text-gray-500 mb-2">{new Date(post.date).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}</p>
                                                            <h3 className="text-2xl font-bold mb-3">{post.title}</h3>
                                                        </div>
                                                        {isAdmin && (
                                                            <div className="flex space-x-2">
                                                                <button onClick={() => handleEditPost(post)} className="text-blue-600 hover:text-blue-700">
                                                                    <Icon icon="Edit" className="w-5 h-5" />
                                                                </button>
                                                                <button onClick={() => handleDeletePost(post.id)} className="text-red-600 hover:text-red-700">
                                                                    <Icon icon="Trash2" className="w-5 h-5" />
                                                                </button>
                                                            </div>
                                                        )}
                                                    </div>
                                                    <p className="text-gray-600 mb-4">{post.content}</p>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {currentView === 'about' && (
                            <div className="max-w-4xl mx-auto">
                                <h2 className="text-4xl font-bold mb-8">About Our Mission</h2>
                                <div className="bg-white rounded-xl shadow-lg p-8 mb-8">
                                    <p className="text-lg text-gray-700 mb-6">
                                        Cuba Freedom & Peace is dedicated to supporting the Cuban people in their pursuit of democracy, human rights, and self-determination. We believe in peaceful dialogue, international solidarity, and the power of collective action to bring about positive change.
                                    </p>
                                    <p className="text-lg text-gray-700 mb-6">
                                        Our organization works to amplify the voices of Cuban civil society, provide accurate information about the situation in Cuba, and advocate for policies that support freedom and peace on the island.
                                    </p>
                                    <p className="text-lg text-gray-700">
                                        We stand with all those who work peacefully for a better future for Cuba, where human rights are respected, democracy flourishes, and all citizens can live in dignity and freedom.
                                    </p>
                                </div>
                            </div>
                        )}

                        {currentView === 'contact' && (
                            <div className="max-w-2xl mx-auto">
                                <h2 className="text-4xl font-bold mb-8">Get In Touch</h2>
                                <div className="bg-white rounded-xl shadow-lg p-8">
                                    <div className="space-y-6">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">Name</label>
                                            <input type="text" className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">Email</label>
                                            <input type="email" className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">Message</label>
                                            <textarea rows={6} className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
                                        </div>
                                        <button onClick={(e) => { e.preventDefault(); alert('Message sent! (Demo)'); }} className="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition font-semibold">
                                            Send Message
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    <footer className="bg-gray-900 text-white mt-20">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
                            <div className="grid md:grid-cols-3 gap-8 mb-8">
                                <div>
                                    <h3 className="text-xl font-bold mb-4">Cuba Freedom & Peace</h3>
                                    <p className="text-gray-400">Supporting democracy and human rights in Cuba through peaceful advocacy and solidarity.</p>
                                </div>
                                <div>
                                    <h3 className="text-xl font-bold mb-4">Quick Links</h3>
                                    <div className="space-y-2">
                                        <button onClick={() => setCurrentView('home')} className="block text-gray-400 hover:text-white transition">Home</button>
                                        <button onClick={() => setCurrentView('about')} className="block text-gray-400 hover:text-white transition">About</button>
                                        <button onClick={() => setCurrentView('posts')} className="block text-gray-400 hover:text-white transition">News</button>
                                        <button onClick={() => setCurrentView('contact')} className="block text-gray-400 hover:text-white transition">Contact</button>
                                    </div>
                                </div>
                                <div>
                                    <h3 className="text-xl font-bold mb-4">Connect</h3>
                                    <p className="text-gray-400 mb-4">Stay updated with our latest news and initiatives.</p>
                                    <div className="flex space-x-4">
                                        <Icon icon="Globe" className="w-6 h-6 text-gray-400 hover:text-white cursor-pointer transition" />
                                        <Icon icon="Heart" className="w-6 h-6 text-gray-400 hover:text-white cursor-pointer transition" />
                                        <Icon icon="Users" className="w-6 h-6 text-gray-400 hover:text-white cursor-pointer transition" />
                                    </div>
                                </div>
                            </div>
                            <div className="border-t border-gray-800 pt-8 text-center text-gray-400">
                                <p>&copy; 2025 Cuba Freedom & Peace. All rights reserved.</p>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        ReactDOM.render(<CubaFreedomSite />, document.getElementById('root'));
    </script>
</body>
</html>
