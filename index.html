<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuba Freedom & Peace - Pure React</title>
    <meta name="description" content="A pure React/JS version of the application.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script>
        const { createElement, useState } = React;

        // Helper function for creating elements quickly
        const e = createElement;

        // Define a function to generate an icon element
        const Icon = ({ name, className }) => {
            const IconComponent = lucide[name];
            return IconComponent ? e(IconComponent, { className }) : null;
        };

        const CubaFreedomSite = () => {
            const [currentView, setCurrentView] = useState('home');

            // --- Simplified Header Component ---
            const Header = () => e('header', { className: "bg-white shadow-md sticky top-0 z-50" },
                e('div', { className: "max-w-7xl mx-auto px-4 py-4 flex justify-between items-center" },
                    e('div', { className: "flex items-center space-x-3" },
                        e(Icon, { name: 'Globe', className: "w-10 h-10 text-blue-600" }),
                        e('h1', { className: "text-2xl font-bold" }, "Cuba Freedom & Peace")
                    ),
                    e('nav', { className: "flex items-center space-x-6" },
                        e('button', { onClick: () => setCurrentView('home'), className: "text-gray-700 hover:text-blue-600 transition" }, "Home"),
                        e('button', { onClick: () => setCurrentView('about'), className: "text-gray-700 hover:text-blue-600 transition" }, "About"),
                        e('button', { onClick: () => setCurrentView('posts'), className: "text-gray-700 hover:text-blue-600 transition" }, "News")
                    )
                )
            );

            // --- Simplified Home View ---
            const HomeView = () => e('div', { className: "text-center py-16" },
                e('h2', { className: "text-5xl font-bold text-gray-900 mb-6" }, "Freedom and Peace"),
                e('p', { className: "text-xl text-gray-600 max-w-3xl mx-auto mb-8" }, "Pure React/JS version is working!"),
                e('div', { className: "grid md:grid-cols-3 gap-8 mt-12" },
                    e('div', { className: "bg-white p-8 rounded-xl shadow-lg" },
                        e(Icon, { name: 'Heart', className: "w-12 h-12 text-red-500 mb-4" }),
                        e('h3', { className: "text-2xl font-bold" }, "Human Rights")
                    ),
                    e('div', { className: "bg-white p-8 rounded-xl shadow-lg" },
                        e(Icon, { name: 'Users', className: "w-12 h-12 text-blue-500 mb-4" }),
                        e('h3', { className: "text-2xl font-bold" }, "Unity")
                    ),
                    e('div', { className: "bg-white p-8 rounded-xl shadow-lg" },
                        e(Icon, { name: 'BookOpen', className: "w-12 h-12 text-green-500 mb-4" }),
                        e('h3', { className: "text-2xl font-bold" }, "Education")
                    )
                )
            );

            // --- Main Render Function ---
            return e('div', { className: "min-h-screen bg-gradient-to-br from-blue-50 via-white to-red-50" },
                e(Header),
                e('main', { className: "max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12" },
                    currentView === 'home' && e(HomeView),
                    currentView === 'about' && e('h2', { className: "text-3xl" }, "About Page Content"),
                    currentView === 'posts' && e('h2', { className: "text-3xl" }, "News Page Content")
                )
            );
        };

        // Render the application to the root div
        ReactDOM.render(e(CubaFreedomSite), document.getElementById('root'));
    </script>
</body>
</html>
