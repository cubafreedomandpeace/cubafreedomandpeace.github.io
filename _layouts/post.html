---
layout: default
---

<article class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <p class="post-meta">{{ page.date | date: "%B %d, %Y" }}</p>
  {% if page.image %}
    <img src="{{ page.image | relative_url }}" alt="{{ page.title }}" class="post-image">
  {% endif %}
  <div class="post-content">
    {{ content }}
  </div>
</article>
